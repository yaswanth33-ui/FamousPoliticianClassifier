<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Politician Classifier</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1>Famous Politician Classifier</h1>
    </header>

    <div class="gallery">
        <h2>Politicians We Can Classify</h2>
        <div class="gallery-grid"></div>
    </div>

    <div class="drop-zone" id="dropZone">
        <p>Drag and drop an image of a politician here</p>
    </div>
    <div class="results" id="results">
        <p>Results will appear here</p>
    </div>

    <div class="classify-btn-container" style="margin: 1rem 0;">
        <button id="classifyBtn" class="classify-btn" disabled>Classify</button>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
